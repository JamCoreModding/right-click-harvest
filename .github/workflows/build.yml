name: build and test

on:
  - push
  - pull_request

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Enable Caching
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/loom-cache
            ~/.gradle/wrapper
          key: gradle-${{ hashFiles('**/gradle-wrapper.properties') }}-${{ hashFiles('./gradle.properties') }}-${{ hashFiles('./libs.versions.toml') }}
          restore-keys: gradle

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Setup JDK 17
        uses: actions/setup-java@v1
        with:
          java-version: 17

      - name: Run Game Tests
        run: ./gradlew fabric-gametest:runGametest

      - name: Build
        run: ./gradlew clean forge:build fabric:build

      - name: Capture Fabric Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Fabric Artifacts
          path: fabric/build/libs/

      - name: Capture Forge Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Forge Artifacts
          path: forge/build/libs/
